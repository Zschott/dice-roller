<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Baby Roll</title>
</head>

<body> 
    <h1>Big money, no whammies!</h1>
    <button id="btn">Your turn to roll!</button>
    <p>Results: <div id="tray"></div> </p>
</body>

<script>
    document.getElementById('btn').addEventListener('click', rollDice)

    function rollDice(){
        let dice1 = Math.floor(Math.random() * 6) + 1 
        let dice2 = Math.floor(Math.random() * 6) + 1
        let results = ''
        if (dice1 == dice2){
            results = `Doubles! ${dice1}, ${dice2}.`;
            document.getElementById('tray').innerHTML = results;
        } else {
            results = `${dice1}, ${dice2}.`;
            document.getElementById('tray').innerHTML = results;
        }
    }
</script>
